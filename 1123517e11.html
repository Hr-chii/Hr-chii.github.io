<!DOCTYPE html>
<html>
<head>
    <title>Circle and Rectangle</title>
    <style>
        .rectangle {
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .circle {
            width: 150px;
            height: 150px;
            background-color: yellow;
            border: 5px solid red;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 150px;
        }
    </style>
</head>
<body>
    <div class="rectangle"></div>
    <div class="circle"></div>
</body>
</html>
